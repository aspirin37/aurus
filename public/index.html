<!DOCTYPE html>
<html lang="ru" xml:lang="ru" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Dealer point</title>
    <script type="application/json" id="js-bundle-runtime-config"><%= htmlWebpackPlugin.options.envConfig %></script>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        if (window.navigator.userAgent.indexOf('MSIE') > 0 || !!navigator.userAgent.match(/Trident.*rv:11\./)) {
          document.querySelector('#ie-warning').setAttribute('style', 'display: block');
        }
      });
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body data-app="true">
    <div id="app"></div>

    <div id="ie-warning" class="container py-3" style="display: none">
      <div class="alert alert-warning">
        К сожалению, Ваш браузер не поддерживается. Пожалуйста, используйте Chrome.
      </div>
    </div>
  </body>
</html>
